services:
  # ---------- REST (Spring Boot / Java) ----------
  rest-spring-boot:
    build:
      context: ./rest-spring-boot
      dockerfile: Dockerfile
    container_name: rest-spring-boot
    environment:
      - PAYLOADS_DIR=/payloads
    volumes:
      - ./payloads:/payloads:ro
    ports:
      - "8081:8080"
    networks:
      - bench

  # ---------- gRPC (Spring Boot / Java) ----------
  grpc-spring-boot:
    build:
      context: ./grpc-spring-boot
      dockerfile: Dockerfile
    container_name: grpc-spring-boot
    environment:
      - PAYLOADS_DIR=/payloads
      - PORT=9090
    volumes:
      - ./payloads:/payloads:ro
    ports:
      - "9091:9090"
    networks:
      - bench

  # ---------- REST (Node / Express) ----------
  rest-node:
    build:
      context: ./rest-node
      dockerfile: Dockerfile
    container_name: rest-node
    environment:
      - PAYLOADS_DIR=/payloads
      - PORT=3000
    volumes:
      - ./payloads:/payloads:ro
    ports:
      - "3001:3000"
    networks:
      - bench

  # ---------- gRPC (Node) ----------
  grpc-node:
    build:
      context: ./grpc-node
      dockerfile: Dockerfile
    container_name: grpc-node
    environment:
      - PAYLOADS_DIR=/payloads
      - PORT=4000
    volumes:
      - ./payloads:/payloads:ro
    ports:
      - "4001:4000"
    networks:
      - bench

networks:
  bench:
    driver: bridge
